    <body class="uni-body bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-200 overflow-x-hidden">

        <!--  To Top Sticky -->

        </a>

        <!--  Darkmode Switcher Sticky -->
        <div class="darkmode-trigger position-fixed bottom-0 end-0 m-2 my-1 lg:m-3 xl:mb-8 -translate-y-1 d-inline-flex items-center justify-center w-40px h-40px rounded-circle text-none z-99 bg-gray-100 dark:bg-gray-700 dark:text-white" data-darkmode-toggle="">

                <span class="sr-only">Dark mode toggle</span>
                <input type="checkbox">
                <span class="slider fs-5"></span>
            </label>
        </div>

        <!-- Wrapper start -->
        <div id="wrapper" class="wrap overflow-x-hidden">

            <!-- Section start -->
            <div id="sign-in" class="sign-in section panel overflow-hidden bg-secondary dark:bg-gray-900 text-black dark:text-white">
                <div class="section-outer panel">
                    <div class="section-inner panel">
                        <div class="panel overflow-hidden">
                            <div class="panel row child-cols-12 xl:child-cols-6 g-0">
                                <div>
                                    <div class="panel overflow-hidden min-h-300px h-100 lg:h-screen">
                                        <figure class="panel h-100 m-0">
                                            <canvas class="h-100 w-100"></canvas>
                                            <img class="media-cover image" src="../assets/images/template/login.jpg" alt="Hero login image">
                                        </figure>
                                        <div class="position-cover text-white vstack justify-end p-4 lg:p-6 xl:py-8">
                                            <div class="position-cover bg-gradient-to-t from-black to-transparent opacity-50"></div>
                                            <div class="panel z-1">
                                                <div class="vstack gap-3">
                                                    <p class="fs-5 xl:fs-4 fw-medium">“This software simplifies the website building process, making it a breeze to manage our online presence.”</p>
                                                    <div class="vstack gap-0">
                                                        <p class="fs-5 lg:fs-4 fw-medium ft-secondary text-uppercase">David Handerson</p>
                                                        <span class="fs-7 opacity-80">Founder & CEO</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="index.html" class="position-absolute top-0 start-0 text-none m-4 lg:m-6">
                                            <img class="w-100px sm:w-128px d-block dark:d-none" src="../assets/images/logo/logo-light.svg" alt="logo-light">
                                            <img class="w-100px sm:w-128px d-none dark:d-block" src="../assets/images/logo/logo-dark.svg" alt="logo-dark">
                                        </a>
                                    </div>
                                </div>
                                <div>
                                    <div class="panel vstack justify-center h-100 overflow-hidden">
                                        <div class="panel py-4 px-2">
                                            <div class="panel vstack gap-3 w-100 sm:w-350px mx-auto text-center">
                                                <h1 class="h4 sm:h2 ft-secondary text-uppercase text-white">Create an account</h1>
                                                <div class="hstack gap-2">
                                                    <a href="#github" class="hstack items-center justify-center flex-1 gap-1 h-48px text-none rounded bg-dark text-white dark:bg-white dark:text-dark">
                                                        <i class="icon icon-1 unicon-logo-github"></i>
                                                    </a>
                                                    <a href="#facebook" class="hstack items-center justify-center flex-1 gap-1 h-48px text-none rounded bg-blue-600 text-white">
                                                        <i class="icon icon-1 unicon-logo-facebook"></i>
                                                    </a>
                                                </div>
                                                <div class="panel my-2">
                                                    <hr class="m-0 text-white">
                                                    <span class="position-absolute top-50 start-50 translate-middle p-1 fs-7 text-uppercase text-white bg-secondary dark:bg-gray-900">Or</span>
                                                </div>
                                                <form class="vstack gap-2">
                                                    <input class="form-control h-48px w-full bg-white dark:bg-opacity-0 dark:text-white dark:border-gray-300 dark:border-opacity-30" type="email" placeholder="Your email" required>
                                                    <div class="hstack text-start">
                                                        <div class="form-check text-start">
                                                            <input class="form-check-input rounded bg-white dark:bg-opacity-0 dark:text-white dark:border-gray-300 dark:border-opacity-30" type="checkbox" required>
                                                            <label class="hstack justify-between form-check-label fs-6 text-white">I read and accept the <a href="page-terms.html" class="uc-link ms-narrow">terms of use</a>. </label>
                                                        </div>
                                                    </div>
                                                    <button class="btn btn-primary btn-md text-white mt-2 text-white" type="submit">Create my account</button>
                                                </form>
                                                <p class="text-white">Already have an account? <a class="uc-link" href="sign-in.html">Sign in</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <script>
            // Schema toggle via URL
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const getSchema = urlParams.get("schema");
            if (getSchema === "dark") {
                setDarkMode(1);
            } else if (getSchema === "light") {
                setDarkMode(0);
            }
        </script>
